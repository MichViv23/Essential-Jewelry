<!DOCTYPE html>

<body>
  <header>
    <div class="logo">
        <img src="imagenes/Essential Logo.png" alt="logo pag">
    </div>
        
    <div class="menu">
        <a class="btn btn-secondary" href="index.html" role="button">Home</a>
        <a class="btn btn-secondary" href="aboutus.html" role="button">About Us</a>
        <a class="btn btn-secondary" href="contact.html" role="button">Contact</a>

  <div class="contact">
    <h3>Do you want to be notified about all our promotions, or do you want to subscribe to our newsletter?</h3>
    <h4>Share your info with us:</h4>
  </div>
  <div class="contenedor">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never disclose your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Full Name</label>
          <input type="name" class="form-control" id="exampleInputName1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
 
  <div class="ubicacion">
    <div class="row">
        <div class="col-md-12">
          <h4>Where can you find us?</h4>
        </div>
    </div>
